<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

   
    <title>Phone Hunter</title>
<!-- </head> -->
<body>
    <header>
<!-- Daisy UI taken navbar simple edit for search text field -->
<nav class="bg-neutral text-neutral-content">
    <!-- Menu DropdownBar at top LEFT -->
    <div class="navbar bg-base-100 shadow-sm">
      <div class="flex my-auto relative">
  <div class="dropdown dropdown-end">
    <!-- Hamburger Button -->
    <button tabindex="0" role="button" class="btn btn-square btn-ghost">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
           class="inline-block h-6 w-6 stroke-current">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Dropdown Menu -->
    <ul tabindex="0" 
        class="menu menu-sm dropdown-content bg-base-100 absolute rounded-box z-[1] mt-3 w-48 p-2 shadow hidden"
        id="brand-menu">
      <li><a href="#" class="brand-item" data-brand="iphone">iPhone</a></li>
      <li><a href="#" class="brand-item" data-brand="samsung">Samsung</a></li>
      <li><a href="#" class="brand-item" data-brand="oppo">Oppo</a></li>
    </ul>
  </div>
</div>




  <!-- Home Button -->
  <div class="flex justify center sm:flex-1">
      <button id="home-btn" class="btn btn-primary ml-2">Home</button>
  </div>

<!-- Search Input field for Big Screens -->
  <div class="hidden md:flex absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 items-center gap-2">
  <input type="text" placeholder="Search" id="SearchPhone" class="input border-gray-400 border-2 border-solid text-center w-96" />
  <button id="search-btn" class="btn btn-primary">Search</button>
</div>

<!-- Search Input Field for Small Screens -->
<div class="w-full md:hidden ml-2 mx-auto flex gap-2">
  <input type="text" placeholder="Search" id="SearchPhoneMobile" class="input border-gray-400 border-solid border-2 text-center w-full" />
  <button id="search-btn-mobile" class="btn btn-primary">Search</button>
</div>

</div>
</nav>
<!-- Navbar End -->
    </header>

<main class="container">
        <!-- display Search Result -->
        <section>
            <div id="phones-container" class="flex items-center justify-center row row-cols-1 row-cols-md-5 g-4">

            </div>
            <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-warning">No Phone Found. Please try a new search</h3>
            </div>
            <div id="show-all" class="text-center d-none">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border  text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal contents -->
        <section>
            
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
  


</main>

    <footer>

    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
<script src="js/app.js"></script>
</html>
